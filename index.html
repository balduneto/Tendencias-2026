<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tendências 2026 - Hub Institute</title>
    <!-- Tailwind CSS para Estilização Instantânea -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React e Babel para Execução de Componentes -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide para Ícones -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px); }
        /* Evita flash de conteúdo não estilizado */
        [data-lucide] { opacity: 0; transition: opacity 0.3s; }
        .lucide-loaded [data-lucide] { opacity: 1; }
    </style>
</head>
<body>
    <div id="root">
        <!-- Loader inicial caso o JS demore a carregar -->
        <div class="flex items-center justify-center min-h-screen">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Componente de ícone robusto
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                    document.body.classList.add('lucide-loaded');
                }
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [activePillar, setActivePillar] = useState('all');
            const [selectedTrend, setSelectedTrend] = useState(null);
            const [showHint, setShowHint] = useState(true);

            const logoUrl = "https://i.postimg.cc/RZ7Shjmy/DET_-_azul.png";

            const pillars = useMemo(() => [
                { id: 'all', name: 'Todos', icon: 'globe', color: 'bg-slate-500' },
                { id: 'vision', name: 'Visão & Estratégia', icon: 'trending-up', color: 'bg-blue-600' },
                { id: 'ai', name: 'IA & Digital', icon: 'cpu', color: 'bg-purple-600' },
                { id: 'sustainability', name: 'Sustentabilidade', icon: 'leaf', color: 'bg-emerald-600' },
                { id: 'org', name: 'Organizações', icon: 'users', color: 'bg-orange-600' },
            ], []);

            const trends = [
                { id: 1, pillar: 'vision', title: 'CEO Aumentado', description: 'Liderança que utiliza IA para decisões em tempo real, agindo como líder de orquestra entre humanos e sistemas.', details: ['Copiloto de Decisão', 'Ciclo curto decisão-ação', 'Vantagem competitiva pessoal'], insight: 'O desafio não é mais entender a IA, mas usá-la para governar com precisão cirúrgica.', maturity: 85, status: 'Consolidação' },
                { id: 2, pillar: 'vision', title: 'Estratégia por Cenários', description: 'Abandono de planos rígidos de 5 anos em favor de árvores estratégicas dinâmicas com planos B e C automáticos.', details: ['Multiplicidade de futuros', 'Testes de estresse digitais', 'Alocação dinâmica de recursos'], insight: 'Prepare-se para o "Cisne Negro" através de simulações constantes impulsionadas por IA.', maturity: 70, status: 'Consolidação' },
                { id: 3, pillar: 'vision', title: 'Soberania Estratégica', description: 'Equilíbrio entre controle de ativos críticos e abertura para inovação rápida, sem burocracia excessiva.', details: ['Priorização de ativos essenciais', 'Dependências aceitáveis', 'Opcionalidade estratégica'], insight: 'Soberania não é autossuficiência, é ter a opção de retomar o controle quando necessário.', maturity: 60, status: 'Integração' },
                { id: 4, pillar: 'vision', title: 'China como Referência (CaaB)', description: 'A China deixa de ser "imitadora" para ser o padrão global em velocidade, escala e integração vertical.', details: ['Inversão do ponto de vista', 'Benchmark de integração sistêmica', 'Testes de estresse de velocidade'], insight: 'Qualquer estratégia industrial sem a China como referência estrutural está incompleta.', maturity: 90, status: 'Consolidação' },
                { id: 5, pillar: 'ai', title: 'IA Agêntica', description: 'IA agora é capaz de planejar e executar objetivos complexos sem supervisão humana constante em cada etapa.', details: ['Sistemas autônomos', 'Interoperabilidade de ecossistemas', 'Fim do prompt linear'], insight: 'A IA deixa de ser uma assistente para se tornar um membro ativo da equipe operacional.', maturity: 75, status: 'Consolidação' },
                { id: 6, pillar: 'ai', title: 'Rastreamento de Proveniência', description: 'Uso de blockchain e marcas d’água invisíveis para certificar a autenticidade de conteúdos digitais.', details: ['Padrão C2PA', 'Blockchain de conteúdo', 'Selo "Made by Human"'], insight: 'A confiança técnica é o pilar da Responsabilidade Social Corporativa em 2026.', maturity: 65, status: 'Integração' },
                { id: 7, pillar: 'ai', title: 'SLMs (Small Language Models)', description: 'Modelos de linguagem menores e especializados que oferecem privacidade e precisão cirúrgica de dados.', details: ['Otimização de custos', 'Soberania On-Premise', 'Personalização em escala'], insight: 'Modelos leves garantem segurança jurídica e economia de processamento.', maturity: 80, status: 'Consolidação' },
                { id: 8, pillar: 'ai', title: 'Ecossistema Espacial', description: 'A interface de óculos XR/AR funde entretenimento, jogos e compras em uma única camada imersiva.', details: ['Vision Commerce', 'Gêmeos digitais universais', 'Colaboração contextual'], insight: 'Não visitamos mais sites; vivemos a experiência do produto em tempo real.', maturity: 50, status: 'Integração' },
                { id: 9, pillar: 'sustainability', title: 'Escopo 4: Impacto Evitado', description: 'Indicador que mede o quanto a empresa ajuda o planeta a economizar emissões por meio de suas soluções.', details: ['Contribuição positiva', 'Diferenciação competitiva', 'Venda baseada em impacto'], insight: 'A transição ecológica deixa de ser custo e torna-se alavanca estratégica de vendas.', maturity: 45, status: 'Exploração' },
                { id: 10, pillar: 'sustainability', title: 'IA Circular', description: 'IA gerindo o ciclo de vida total do produto, do design para reparabilidade à logística reversa.', details: ['Design generativo circular', 'Manutenção preditiva', 'Reciclagem automatizada'], insight: 'Transformamos resíduos em recursos valiosos através da visão computacional.', maturity: 55, status: 'Integração' },
                { id: 11, pillar: 'sustainability', title: 'Digital Responsável', description: 'Sobriedade algorítmica e TI Verde integradas por padrão para reduzir o consumo energético da IA.', details: ['Green Ops em tempo real', 'Software ecodesign', 'Nuvem descarbonizada'], insight: 'A tecnologia responsável deixa de ser ética e passa a ser necessidade operacional energética.', maturity: 70, status: 'Consolidação' },
                { id: 12, pillar: 'org', title: 'Gestão de Colegas Sintéticos', description: 'Gestores orquestrando times híbridos de humanos e agentes autônomos de IA integrados.', details: ['Delegação inteligente', 'Auditoria algorítmica', 'Hibridização de funções'], insight: 'O valor humano se desloca para o pensamento crítico e gestão de mudanças.', maturity: 40, status: 'Exploração' },
                { id: 13, pillar: 'org', title: 'Modelo "Prioridade às Habilidades"', description: 'Mapeamento dinâmico de competências em tempo real, ignorando hierarquias e diplomas tradicionais.', details: ['Inventário com IA', 'Mercado interno de talentos', 'Carreiras não lineares'], insight: 'A capacidade de aprender rápido torna-se o principal critério de desempenho.', maturity: 65, status: 'Integração' },
                { id: 14, pillar: 'org', title: 'Trabalho Assíncrono por Padrão', description: 'Uso de IA para garantir continuidade de interações sem a necessidade de reuniões constantes.', details: ['Fim da reunião improdutiva', 'Soberania do calendário', 'Cultura de resultados'], insight: 'A assincronia libera tempo precioso para o trabalho profundo e criativo.', maturity: 60, status: 'Integração' },
                { id: 15, pillar: 'org', title: 'Soft Skills: O Novo Capital', description: 'Inteligência emocional e discernimento estratégico tornam-se os ativos humanos mais raros e caros.', details: ['Arbitragem humana', 'Negociação ética', 'Design de visão'], insight: 'Quanto mais automatizado o mundo, mais valioso é o que nos torna exclusivamente humanos.', maturity: 95, status: 'Consolidação' }
            ];

            const filteredTrends = trends.filter(t => activePillar === 'all' || t.pillar === activePillar);

            return (
                <div className="max-w-7xl mx-auto px-4 py-8 md:py-12 animate-in fade-in duration-700">
                    {/* Header */}
                    <header className="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 border-b border-slate-200 pb-10 mb-10">
                        <div>
                            <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-xs font-bold uppercase tracking-widest">
                                Hub Institute • Projeção 2026
                            </span>
                            <h1 className="text-4xl md:text-6xl font-black mt-4 bg-gradient-to-r from-blue-700 to-indigo-600 bg-clip-text text-transparent">
                                15 Tendências<br/>Estratégicas
                            </h1>
                        </div>
                        <img src={logoUrl} alt="Logo" className="h-16 md:h-20 w-auto object-contain" />
                    </header>

                    {/* Introdução */}
                    <section className="bg-white p-8 rounded-[2.5rem] border border-blue-100 shadow-sm mb-12">
                        <h2 className="text-xs font-black text-blue-600 uppercase tracking-widest flex items-center gap-2 mb-4">
                            <Icon name="book-open" size={14} /> Introdução ao Estudo
                        </h2>
                        <p className="text-slate-600 text-lg md:text-xl leading-relaxed">
                            Este estudo do <strong>HUB Institute</strong> mapeia a transição da experimentação isolada para a <strong>maturidade operacional</strong>. Em 2026, a IA agêntica e a regeneração ambiental deixam de ser tendências para se tornarem pilares de sobrevivência e crescimento.
                        </p>
                    </section>

                    {/* IMA Guide */}
                    <section className="bg-white rounded-[2.5rem] p-8 border border-slate-200 mb-12">
                        <h3 className="text-sm font-black uppercase text-slate-800 mb-6 flex items-center gap-2">
                            <Icon name="bar-chart-4" size={18} /> Guia de Maturidade (IMA)
                        </h3>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {['Exploração (0-45%)', 'Integração (46-69%)', 'Consolidação (70-100%)'].map((label, idx) => (
                                <div key={idx} className="p-4 bg-slate-50 rounded-2xl border-l-4 border-slate-400">
                                    <span className="text-xs font-bold text-slate-700">{label}</span>
                                    <p className="text-[10px] text-slate-500 mt-1">Nível de presença no core business das organizações.</p>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Filtros */}
                    <nav className="sticky top-4 z-40 mb-10">
                        <div className="glass p-2 rounded-3xl shadow-lg border border-slate-200 flex justify-center overflow-x-auto no-scrollbar">
                            <div className="flex gap-2">
                                {pillars.map(p => (
                                    <button
                                        key={p.id}
                                        onClick={() => setActivePillar(p.id)}
                                        className={`px-4 py-2 rounded-2xl text-sm font-bold transition-all flex items-center gap-2 ${
                                            activePillar === p.id ? `${p.color} text-white scale-105 shadow-md` : 'bg-slate-100 text-slate-500 hover:bg-slate-200'
                                        }`}
                                    >
                                        <Icon name={p.icon} size={16} />
                                        <span>{p.name}</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    {/* Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {filteredTrends.map(t => (
                            <article 
                                key={t.id}
                                onClick={() => setSelectedTrend(t)}
                                className="bg-white p-8 rounded-[2rem] border-2 border-slate-100 hover:border-blue-500 transition-all cursor-pointer shadow-sm hover:shadow-xl hover:-translate-y-1 flex flex-col"
                            >
                                <div className="flex items-center gap-2 mb-4">
                                    <div className={`w-2 h-2 rounded-full ${pillars.find(p => p.id === t.pillar).color}`}></div>
                                    <span className="text-[10px] font-black uppercase text-slate-400 tracking-widest">{t.status}</span>
                                </div>
                                <h4 className="text-xl font-bold mb-4 leading-tight">{t.title}</h4>
                                <p className="text-slate-500 text-sm mb-6 flex-grow">{t.description}</p>
                                <div className="mt-auto">
                                    <div className="w-full h-1 bg-slate-100 rounded-full">
                                        <div className={`h-full rounded-full ${pillars.find(p => p.id === t.pillar).color}`} style={{ width: `${t.maturity}%` }}></div>
                                    </div>
                                    <span className="text-[10px] font-bold text-slate-400 mt-2 block uppercase tracking-tighter">Maturidade: {t.maturity}%</span>
                                </div>
                            </article>
                        ))}
                    </div>

                    {/* Modal */}
                    {selectedTrend && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/90 backdrop-blur-md" onClick={() => setSelectedTrend(null)}>
                            <div className="bg-white rounded-[2.5rem] w-full max-w-2xl p-8 md:p-12 animate-in zoom-in duration-300" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-start mb-8">
                                    <h3 className="text-3xl font-black text-slate-900">{selectedTrend.title}</h3>
                                    <button onClick={() => setSelectedTrend(null)} className="p-2 bg-slate-100 rounded-xl hover:bg-slate-200 transition-colors">
                                        <Icon name="x" size={24} />
                                    </button>
                                </div>
                                <p className="text-slate-500 text-lg mb-8">{selectedTrend.description}</p>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                                    <div>
                                        <h5 className="font-bold text-slate-900 mb-4 uppercase text-xs">PONTOS DE FOCO</h5>
                                        <ul className="space-y-3">
                                            {selectedTrend.details.map((d, i) => (
                                                <li key={i} className="text-sm text-slate-600 flex items-center gap-2">
                                                    <div className="w-1.5 h-1.5 bg-blue-500 rounded-full"></div> {d}
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                    <div className="bg-blue-50 p-6 rounded-3xl italic text-blue-700 text-sm border border-blue-100">
                                        "{selectedTrend.insight}"
                                    </div>
                                </div>
                                <button onClick={() => setSelectedTrend(null)} className="w-full py-4 bg-slate-950 text-white rounded-2xl font-black uppercase text-sm">
                                    Fechar
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
